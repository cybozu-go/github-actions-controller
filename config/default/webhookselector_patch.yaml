apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- name: pod-hook.actions.cybozu.com
  namespaceSelector:
    matchExpressions:
    - key: actions.cybozu.com/pod-mutate
      operator: In
      values:
      - "true"
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- name: runnerpool-hook.actions.cybozu.com
  namespaceSelector:
    matchExpressions:
    - key: actions.cybozu.com/runnerpool-validate
      operator: In
      values:
      - "true"
